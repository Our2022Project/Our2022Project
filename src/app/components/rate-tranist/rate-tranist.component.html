<div class="main">
  <ion-row>
    <ion-col size-xl="2" size-lg="2" size-md="2" size-sm="12" size-xs="12"></ion-col>
    <ion-col size-xl="8" size-lg="8" size-md="8" size-sm="12" size-xs="12">
      <div class="heading">
        <h1>Calculate FedEx shipping rates.</h1>
      </div>
    </ion-col>
    <ion-col size-xl="2" size-lg="2" size-md="2" size-sm="12" size-xs="12"></ion-col>
  </ion-row>
  <ion-row class="rateTransit">
    <ion-col size-xl="4" size-lg="4" size-md="3" size-sm="2" size-xs="2"></ion-col>
    <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="8" size-xs="8">
      <form class="checkRate" [formGroup]="checkRateForm">
        <div class="label"><label>From</label></div>
        <div><input type="text" placeholder="Enter your address 1" name="Address1" autocomplete="off" formControlName="FromAddress1">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['FromAddress1'].invalid && (checkRateForm.controls['FromAddress1'].dirty || checkRateForm.controls['FromAddress1'].touched)"
            class="alert">
            <div *ngIf="checkRateForm.controls['FromAddress1'].errors.required">
              <div class="errorMsg"> This is a required Fields</div>
            </div>
          </div>
        </div>
        <div><input type="text" placeholder="Address 2 (Optional)" name="Address2" autocomplete="off"
            formControlName="FromAddress2"></div>
        <div class="cityZip">
        <div class="city"><input type="text" placeholder="Enter your city" name="City" formControlName="FromCity">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['FromCity'].invalid && (checkRateForm.controls['FromCity'].dirty || checkRateForm.controls['FromCity'].touched)"
            class="alert">
            <div *ngIf="checkRateForm.controls['FromCity'].errors.required">
              <div class="errorMsg"> This is a required Fields</div>
            </div>
          </div>
        </div>
        <div class="zip"><input type="text" placeholder="Enter your zip/postal" name="ZIP" autocomplete="off" formControlName="FromZIP">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['FromZIP'].invalid && (checkRateForm.controls['FromZIP'].dirty || checkRateForm.controls['FromZIP'].touched)">
            <div *ngIf="checkRateForm.controls['FromZIP'].errors.required">
              <div class="errorMsg">This is a required Fields</div>
            </div>
          </div>
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['FromZIP'].invalid && (checkRateForm.controls['FromZIP'].dirty || checkRateForm.controls['FromZIP'].touched)">
            <div *ngIf="checkRateForm.controls['FromZIP'].errors.pattern">
              <div class="errorMsg">Invaild ZIP</div>
            </div>
          </div>
        </div>
        </div>
        <div class="label"><label>To</label></div>
        <div><input type="text" placeholder="Enter your address 1" name="Address1" autocomplete="off" formControlName="ToAdd1">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['ToAdd1'].invalid && (checkRateForm.controls['ToAdd1'].dirty || checkRateForm.controls['ToAdd1'].touched)"
            class="alert">
            <div *ngIf="checkRateForm.controls['ToAdd1'].errors.required">
              <div class="errorMsg"> This is a required Fields</div>
            </div>
          </div>
        </div>
        <div><input type="text" placeholder="Address 2 (Optional)" name="Address2" autocomplete="off"
            formControlName="ToAdd2">
        </div>
        <div class="cityZip">
        <div class="city"><input type="text" placeholder="Enter your city" name="City" formControlName="Tocity">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['Tocity'].invalid && (checkRateForm.controls['Tocity'].dirty || checkRateForm.controls['Tocity'].touched)"
            class="alert">
            <div *ngIf="checkRateForm.controls['Tocity'].errors.required">
              <div class="errorMsg"> This is a required Fields</div>
            </div>
            <div *ngIf="checkRateForm.controls['Tocity'].errors.pattern">
              <div class="errorMsg"> Only characters are allowed</div>
            </div>
            <div *ngIf="checkRateForm.controls['Tocity'].errors.maxlength">
              <div class="errorMsg"> 35 characters Long Only</div>
            </div>
            <div *ngIf="checkRateForm.controls['Tocity'].errors.minlength">
              <div class="errorMsg"> Minimum Alphabet  required is 3</div>
            </div>
          </div>
        </div>
        <div class="zip"><input type="text" placeholder="Enter your zip/postal" name="ZIP" autocomplete="off" formControlName="Tozip">
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['Tozip'].invalid && (checkRateForm.controls['Tozip'].dirty || checkRateForm.controls['Tozip'].touched)">
            <div *ngIf="checkRateForm.controls['Tozip'].errors.required">
              <div class="errorMsg">This is a required Fields</div>
            </div>
          </div>
          <div class="errorMsg"
            *ngIf="checkRateForm.controls['Tozip'].invalid && (checkRateForm.controls['Tozip'].dirty || checkRateForm.controls['Tozip'].touched)">
            <div *ngIf="checkRateForm.controls['Tozip'].errors.pattern">
              <div class="errorMsg">Invaild ZIP</div>
            </div>
          </div>
        </div>
        </div>
        <button [ngClass]="{'validButton': checkRateForm.valid, 'inValidButton': !checkRateForm.valid}"
          [disabled]="!checkRateForm.valid" (click)="checkRate()">Check Rate</button>
      </form>
    </ion-col>
    <ion-col size-xl="4" size-lg="4" size-md="3" size-sm="2" size-xs="2"></ion-col>
  </ion-row>
</div>
