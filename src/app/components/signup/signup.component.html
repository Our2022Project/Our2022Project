<app-footer> </app-footer>
<ion-row>
  <ion-col size="4"></ion-col>
  <ion-col size="4">
    <form class="login">
      <ion-row></ion-row>
      <div><label for="FirstName">First Name</label>
        <input id="FirstName" placeholder="First Name" type="text" name="FirstName" formControlName="FirstName">
      </div>
      <div><label for="Last Name">Last Name</label>
        <input id="Last Name" placeholder="Last Name" type="text" name="LastName" formControlName="LastName">
        <br>

        <label for="Company">Company</label>
        <input id="Company" placeholder="Company" type="text" name="Company" formControlName="Company">
        <label for="Country/Territory"> Country/Territory</label>
        <input id="Country/Territory" placeholder="Country/Territory" type="text" name="Country/Territory" formControlName="Country/Territory">
       
        <label for="Address 1">Address 1</label>
        <input id="Address 1" placeholder="Adress 1" type="text" name="Address 1" formControlName="Address 1">
        <label for="City">City</label>
        <input id="City" placeholder="City" type="text" name="City" formControlName="City">
        <label for="State/Province">State/Province </label>
        
        
        <label for="Email"> Email</label>
        <input id="Email" placeholder="Email" type="text" name="Email" formControlName="Email">
        <label for="Re-enter e-mail">Re-enter e-mail </label>
        <input id="Re-enter e-mail" placeholder="Re-enter E-mail" type="text" name="Re-enter e-mail" formControlName="Re-enter e-mail">
        <label for="Phone">Phone </label>
        <input id="Phone" placeholder="Phone" type="text" name="Phone" formControlName="Phone">
      </div>
      

    </form>
    <div class="account">
      <p>Create a new account <a href="">here</a>.</p>
    </div>
    <div class="contact">
      <p>If you need any other help, please contact the helpdesk.</p>
    </div>
  </ion-col>
</ion-row>
