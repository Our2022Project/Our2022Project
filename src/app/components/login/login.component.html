<app-header></app-header>
<ion-row class="marginFix">
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="images">
    <img class="images" src="./../../../assets/./img/delivery-man.png" />
  </ion-col>
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
</ion-row>
<ion-row>
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12">
    <div class="heading">
      <h1>Login in to Shipping Service</h1>
    </div>
  </ion-col>
  <ion-col size-xl="4" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
</ion-row>
<ion-row>
  <ion-col size-xl="4.5" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
  <ion-col size-xl="3" size-lg="12" size-md="12" size-sm="12" size-xs="12">
    <form class="login" [formGroup]="loginForm">
      <ion-row></ion-row>
      <div><label for="username">Email Address</label>
        <input class="marginFix" id="username" autocomplete="off" placeholder="Username" type="text" name="username"
          formControlName="userName">
      </div>
      <div class="password"><label for="password">Password</label><a class="forgotPassword" href="">Forgot password?</a>
        <input class="marginFix showPass" id="password" autocomplete="off" placeholder="Password" [type]="fieldTextType ? 'text' : 'password'" name="password"
          formControlName="password"><span><i
            class="eyeIcon fa"
            [ngClass]="{
              'fa-eye-slash': !fieldTextType,
              'fa-eye': fieldTextType
            }"
            (click)="toggleFieldTextType()"
          ></i></span>
      </div>
      <button [ngClass]="{'validButton': loginForm.valid, 'inValidButton': !loginForm.valid}" class="button marginFix" [disabled]="!loginForm.valid" (click)="goToDashboard()">
        Log in
      </button>
    </form>
  </ion-col>
  <ion-col size-xl="4.5" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
</ion-row>
<ion-row>
  <ion-col size-xl="4.5" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
  <ion-col size-xl="3" size-lg="12" size-md="12" size-sm="12" size-xs="12">
    <div class="account">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a>.</p>
    </div>
    <div class="contact">
      <p>If you need any other help, please contact the helpdesk.</p>
    </div>
  </ion-col>
  <ion-col size-xl="4.5" size-lg="12" size-md="12" size-sm="12" size-xs="12"></ion-col>
</ion-row>
<app-footer></app-footer>
