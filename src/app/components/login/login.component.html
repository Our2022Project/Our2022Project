<ion-row>
  <ion-col size="4"></ion-col>
  <ion-col size="4">
    <form class="login">
      <ion-row></ion-row>
      <div><label for="username">Username</label>
        <input id="username" placeholder="Username" type="text" name="username" formControlName="userName">
      </div>
      <div><label for="password">Password</label>
        <input id="password" placeholder="password" type="password" name="password" formControlName="password">
      </div>
      <button class="button" [disabled]="loginForm.form.invalid" (click)="goToLogin()">
        Login
      </button>
    </form>
    <div class="account">
      <p>Create a new account <a href="">here</a>.</p>
    </div>
    <div class="contact">
      <p>If you need any other help, please contact the helpdesk.</p>
    </div>
  </ion-col>
</ion-row>
